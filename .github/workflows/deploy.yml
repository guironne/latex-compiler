name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸš€ Checkout
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Pages
      uses: actions/configure-pages@v3

    - name: âš™ï¸ Upload artifact
      uses: actions/upload-pages-artifact@v3  # â† CHANGÃ‰ ICI : v2 â†’ v3
      with:
        path: '.'

    - name: ğŸ¯ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3  # â† CHANGÃ‰ ICI : v2 â†’ v3