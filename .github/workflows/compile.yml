name: Compiler LaTeX
on: workflow_dispatch
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Installer LaTeX
      run: sudo apt-get install -y texlive-luatex

    - name: CrÃ©er fichier test
      run: |
        echo '\documentclass{article}\begin{document}Hello World!\end{document}' > test.tex

    - name: Compiler
      run: lualatex --interaction=nonstopmode test.tex

    - name: Upload PDF
      uses: actions/upload-artifact@v4
      with:
        name: mon-pdf
        path: test.pdf